<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Noto+Sans|Roboto|Ubuntu&display=swap" rel="stylesheet">
    <title>Agenda Personal</title>
</head>
<body>
    <header>
        <h1>Agenda Personal</h1>
        <p>En este espacio podrás registrar una lista de amigos y sus datos de contacto. Para comenzar, completa la siguiente información asi podremos personalizar tu propia agenda.</p>
    </header>
    <section class="ingreso">
        <form action="agenda.html" method="post">
            <label for="">Ingresa tus datos</label>
            <input type="text" placeholder="nombre" name="nombre" id="nombre">
            <input type="text" placeholder="apellido" name="apellido" id="apellido">
            <input type="email" placeholder="correo@correo.com" name="correo" id="correo">
            <label for="">Selecciona un color</label>
            <input id="color" type="color" name="color" value="#1F8A70">
            <input type="submit" id="boton" value="Vamos!">
        </form>
    </section>
    <footer>
        <div id="legales"></div>
        <div id="contacto"></div>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
